## Customize the test machine
machine:

  timezone:
    America/New_York # Set the timezone

  # Override /etc/hosts
#  hosts:
#    circlehost: 127.0.0.1
#    dev.mycompany.com: 127.0.0.1

  # Add some environment variables
  environment:
    CIRCLE_DIR: circleci
    WPILIB: circleci/wpilib

## Customize checkout
checkout:
  post:
#    - git submodule sync
#    - git submodule update --init # use submodules
    # Check if files exist
    - if [ ! -d "$CIRCLE_DIR" ]; then echo "No circleci directory!"; exit; fi
    - if [ ! -d "$WPILIB" ]; then echo "No wpilib in circleci directory!"; exit; fi
    - if [ ! -f "$WPILIB"/build.xml ]; then echo "Ant build does not exist!" exit; fi
    - if [ ! -f "$WPILIB"/wpilib.properties ]; then echo "WPILib properties do not exist!" exit; fi

## Customize dependencies
dependencies:
  # we automatically cache and restore many dependencies between
  # builds. If you need to, you can add custom paths to cache:
  cache_directories:
    - "circleci" # circleci testing

